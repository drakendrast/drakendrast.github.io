<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/elevator-front-page.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		*{
		margin:0;
		padding:0;
		box-sizing: border-box;
		} 

		.container {
		    position: relative;
		}

		.startbox {
			position: absolute;
		    top:50%;
		    width: 100%;
		}

		img {
		    display: block;
		    width: auto;
		    height: 100%;
		    margin-left: auto;
		    margin-right: auto;
		    z-index: -1;
		}
		img {
		    width: 100%
		    height: auto;
		}
	</style>
</head>

<body style="background-color:black">

<div class="container">
  
  <img src="images/elevator/cover.jpg" alt="a single elevator door" style="width: 100%">
  
  <div class="startbox">	
		<p align="center">
			<button class="btn"><a href="pg1.html"> New Game </a></button>
			<br/>
			<br/>
			<button class="btn"><a href="help.html"> Help </a></button>
			<br/>
			<br/>
			<button type="button" onclick="window.open('', '_self', ''); window.close();" align="center">Quit Game</button>
		</p>
  </div>



</div>

</html>
